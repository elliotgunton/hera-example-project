name: CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-run:
    name: build and run workflow-template
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: pr-${{ github.event.number }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Run Argo Workflows
        run: make run-quick-start-argo

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry twine

      - name: Install dependencies
        run: poetry install

      - name: Run Workflow e2e
        run: IMAGE_NAME=hera-example-project:vPR-${{ github.event.number }} make run-wt
